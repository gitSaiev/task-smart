plugins {
    id 'java'
}

group = 'ru.saiev'
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url "https://repo.akka.io/maven"
    }
}

def versions = [
        AkkaVersion: "2.9.2",
        ScalaBinary: "2.13"
]

dependencies {
    implementation platform("com.typesafe.akka:akka-http-bom_${versions.ScalaBinary}:10.6.1")

    implementation "com.typesafe.akka:akka-actor-typed_${versions.ScalaBinary}:${versions.AkkaVersion}"
    implementation "com.typesafe.akka:akka-stream_${versions.ScalaBinary}:${versions.AkkaVersion}"
    implementation "com.typesafe.akka:akka-http_${versions.ScalaBinary}"

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}